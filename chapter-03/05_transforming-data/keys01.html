<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>keys</h1>
    <script>
        const schools = {
            "Yorktown": 10,
            "Washington & Lee": 2,
            "Wakefield": 5
        }
        //  Object.keys : 학교 이름의 배열 반환함
        //  map -> 길이가 같은 새로운 배열 만듦
        const schoolArray = Object.keys(schools).map(key =>
            ({
                name: key,
                wins: schools[key]
            })
        )
        console.log(schoolArray);
    </script>
</body>

</html>
